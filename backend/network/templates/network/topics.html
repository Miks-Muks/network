{%extends 'network/_base.html'%}
{%block content%}
{%for t in topics%}
<main class="container"><!--Section: News of the day-->
<div class="row gx-5 border">
  <div class="col-md-6 mb-4">
    <div class="bg-image hover-overlay ripple shadow-2-strong rounded-5" data-mdb-ripple-color="light">
      <img src="{{t.photo.url}}" class="img-fluid" />
      <a href="#!">
        <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
      </a>
    </div>
  </div>

  <div class="col-md-6 mb-4">
    <span class="badge bg-danger px-2 py-1 shadow-1-strong mb-3">Последователь: {{t.user}}</span>
    <h4><strong>{{t.title}}</strong></h4>

    <a href="{{t.get_absolute_url}}"><button type="button" class="btn btn-primary">Read more</button></a>
  </div>
</div>

<!--Section: News of the day--></main>

{%endfor%}
{%endblock%}
