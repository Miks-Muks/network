{%load static%}
<header class="p-3 mb-3 border-bottom" style="background-color:#78efff">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
          <img src="{%static 'network_images/logo.jpg'%}" class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"></img>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 link-secondary">База</a></li>
          <li><a href="{%url 'network:topics'%}" class="nav-link px-2 link-body-emphasis">Темы </a></li>
          <li><a href="{%url 'users:followers'%}" class="nav-link px-2 link-body-emphasis">Последователи</a></li>
          <li><a href="{%url 'actions:list'%}" class="nav-link px-2 link-body-emphasis">Журнал</a></li>

        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>

        <div class="dropdown text-end">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          {%if user.is_authenticated%}
          <ul class="dropdown-menu text-small" style="">
            <li><a class="dropdown-item" href="{%url 'network:create'%}">New topic</a></li>
            <li><a class="dropdown-item" href="{%url 'chat:rooms'%}">Messeges</a></li>
            <li><a class="dropdown-item" href="{% url 'users:profile'%} ">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{%url 'users:log'%}">Sign out</a></li>
          </ul>
          {%else%}
           <ul class="dropdown-menu text-small" style="">

            <li><hr class="dropdown-divider"></li>
             <li><a class="dropdown-item success" href="{%url 'users:sign_user'%}">Sign in</li>
            <li><a class="dropdown-item success" href="{%url 'users:login'%}">Login</a></li>

          </ul>
            {%endif%}

        </div>
      </div>
    </div>
  </header>
