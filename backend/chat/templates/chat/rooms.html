{%extends 'network/_base.html'%}

{%block content%}
<main class="container">
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl ">Rooms</h1>
</div>

<div class="w-full flex flex-wrap items-center">
    {% for room in rooms %}
        <div class="w-full lg:w-1/4 px-3 py-3">
            <div class="p-4 bg-white shadow rounded-xl text-center">
                <h2 class="mb-5 text-2xl font-semibold"><a href="{%url 'chat:room' room.slug %}">{{ room.name }} </h2></a>


            </div>
        </div>
    {% endfor %}
</div>
</main>
{%endblock%}
